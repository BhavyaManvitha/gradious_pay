<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradious Pay</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="images/logo.png" />
</head>
<body>

  <header class="navbar">
    <div class="nav-left">
      <div class="logo">
    <img src="images/logo.png" alt="Gradious Pay Logo" class="logo-icon" />
    <span class="logo-text">
      <span class="gradious">Gradious</span>
      <span class="pay">Pay</span>
    </span>
  </div>
    </div>
    <nav class="nav-right">
      <a href="index.html" class="nav-item ">Dashboard</a>
      <a href="transactions.html" class="nav-item active">Transactions</a>
      <a href="sendMoney.html" class="nav-item">Send Money</a>
      <a href="receive.html" class="nav-item">Receive</a>
      <a href="bank.html" class="nav-item">Bank Accounts</a>
      <a href="settings.html" class="nav-item">Settings</a>
    </nav>
  </header>

  <div class="transactions-page">

    <h2 class="section-title"><i class="fas fa-history"></i> Transaction History</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or amount...">
    </div>

    <div class="transaction-table">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>To/From</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="txnBody">
          <tr>
            <td>24 Jun 2025</td>
            <td>Amazon</td>
            <td>- ₹1,299</td>
            <td class="status paid">Paid</td>
          </tr>
          <tr>
            <td>23 Jun 2025</td>
            <td>Rahul</td>
            <td>+ ₹1,000</td>
            <td class="status received">Received</td>
          </tr>
          <tr>
            <td>21 Jun 2025</td>
            <td>Netflix</td>
            <td>- ₹499</td>
            <td class="status paid">Paid</td>
          </tr>
          <tr>
            <td>20 Jun 2025</td>
            <td>Priya</td>
            <td>+ ₹700</td>
            <td class="status received">Received</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>

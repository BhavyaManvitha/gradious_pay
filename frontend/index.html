<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gradious Pay - Login</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Gradious Pay Logo" class="logo-icon" />
        <span class="logo-text">
          <span class="gradious">Gradious</span>
          <span class="pay">Pay</span>
        </span>
      </div>
    </header>

    <div class="login-box">
      <h2>Login to Gradious Pay</h2>

      <form id="loginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        

        <button onclick="autoFillDemo()" type="submit" class="primary-btn">Autofill Demo Login</button>
      </form>
      

      <div class="divider"><span>OR</span></div>
      


      <button class="google-btn" disabled title="Coming Soon">Sign in with Google</button>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
